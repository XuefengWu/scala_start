@($m$Form: Form[$MM$])(implicit flash: play.api.mvc.Flash)

@import helper._

@implicitFieldConstructor = @{ FieldConstructor(twitterBootstrapInput.f) }

@main("create") {

<h1>Add a $m$</h1>

@form(routes.$MM$s.save(),('class,"form-horizontal")) {

<fieldset>
    $inputFields$
</fieldset>

<div class="actions">
    <input type="submit" value="Create this $m$" class="btn btn-primary"> or
    <a href="@routes.$MM$s.list()" class="btn">Cancel</a>
</div>

}

}
