# Application dependencies

require:
    - play
    - play -> scala 0.9.1
    - se.scalablesolutions.akka -> akka-actor 1.1.3


# My custom repositories
repositories:
    
    - zenexity:
        type:       http
        artifact:   "http://www.zenexity.com/repo/[module]-[revision].[ext]"
        contains:
            - com.zenexity -> *
           
    - akka:
        type: iBiblio
        root: "http://akka.io/repository/"
        contains:
            - se.scalablesolutions.akka -> *