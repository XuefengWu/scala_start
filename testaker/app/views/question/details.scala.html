<script type="text/template" id="tpl-question-details">
    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="questionId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="title" name="title" value="<%= title %>" required/>
    </div>
    <div class="form-right-col">
        <label>Notes:</label>
        <textarea id="desc" name="desc"><%= desc %></textarea>
    </div>
</script>
